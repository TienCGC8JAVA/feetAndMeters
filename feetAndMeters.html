<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        let input = prompt("Gõ (m) để chuyển từ mét sang feet, gõ (f) để chuyển từ feet sang mét" );
        if(input=='m')
        {
            let m = parseFloat(prompt("Nhập số mét: "));
            alert("" + m + " mét bằng " + metersToFeet(m) + " feet");
        }
        else
        {
            let f = parseFloat(prompt("Nhập số feet: "));
            alert("" + f + " feet bằng " + feetToMeters(f) + " mét");
        }

        function feetToMeters(feet)
        {
            return (0.305*feet);
        }
        function metersToFeet(meters)
        {
            return (3.279*meters);
        }
    </script>
</body>
</html>
